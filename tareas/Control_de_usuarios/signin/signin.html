<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" type="text/css" href="signin.css" media="all"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="signin.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <form class="form_style">
                    <h1 class="titulo">Crea tu cuenta en minutos...</h1>
                      <label for="imputNombre" class="subtitulo">Nombre</label>
                      <input type="text" class="form-control" id="id_nombre" required>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="inputApellido1" class="subtitulo">Apellido 1</label>
                            <input type="text" class="form-control" id="id_apellido1" required>  
                        </div>
                        <div class="col-lg-6 ">
                            <label for="inputApellido2" class="subtitulo">Apellido 2</label>
                            <input type="text" class="form-control" id="id_apellido2" required>
                        </div>
                    </div>
                    <label for="inputUsuario" class="subtitulo">Nombre de usuario</label>
                    <input type="text" class="form-control" id="id_usuario" required>

                    <label for="inputPass" class="subtitulo" >Contrase√±a</label>
                    <input type="password" class="form-control" id="id_password" required>

                    <label for="inputCorreo" class="subtitulo">Correo</label>
                    <input type="email" class="form-control" id="id_correo" aria-describedby="emailHelp" required>

                    <label for="inputTelefono" class="subtitulo">Correo</label>
                    <input type="number" class="form-control" id="id_telefono"  required>

                    <label for="inputFechaNac" class="subtitulo">Correo</label>
                    <input type="date" class="form-control" id="id_nacimiento"  required>
                  
                    <button type="submit" class="buttton_login">Ingresar</button>
                </form>
            </div>
        </div>
    </body>
</html>
